<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinderSwipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
     <section>
        <header>
            <img src="/tinder.webp" alt="Tinder Logo">
        </header>
        <div class="cards">
            <article>
                <img src="./photos/2.webp" alt="Alex, brown hair, 25 years old">
                <h2>Alex <span>25</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="./photos/1.webp" alt="Evelyn, red hair, 24 years old">
                <h2>Evelyn <span>24</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>

        </div>
        <footer>
            <button class="is-undo" area-label="undo"></button>
            <button class="is-remove is-big" area-label="remove"></button>
            <button class="is-zap" area-label="zap"></button>
            <button class="is-like is-big" area-label="like"></button>
            <button class="is-star" area-label="star"></button>
         </footer>
     </section>
  </main>

<script src="./index.js"></script>
</body>
</html>
